                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <label>Existing Key Details</label>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <label style="margin-top: 0px; margin-bottom: 0px">Length (Bits): </label>
                            {{ key.length }}<br>
                            <label style="margin-top: 5px; margin-bottom: 0px">Created: </label>
                            {{ key.created|epoch_to_human }}<br>
                            <label style="margin-top: 5px; margin-bottom: 0px">Expires: </label>
                            {{ key.expires|epoch_to_human }}<br>
                            <label style="margin-top: 5px; margin-bottom: 0px">Fingerprint: </label>
                            {{ key.fingerprint }}<br>
                        </div>
                    </div>

            <input class="form-control" id="gpg_action" name="gpg_action" type="hidden" value="{{ key.fingerprint }}">
            <a class="btn btn-md btn-warning" href="/setup_wizard/4"><i class="fa fa-chevron-left fa-remove pull-left"> &nbsp; </i>Back</a>
            <input type="button" name="btn" value="Use Existing" id="submitBtn" class="btn btn-lg btn-success pull-right" data-toggle="modal" data-target="#confirm-submit" class="btn btn-default" />
